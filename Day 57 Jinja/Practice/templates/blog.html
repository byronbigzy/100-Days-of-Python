<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>

    {% for post in blogposts %}
        <h2>{{ post["title"] }}</h2>
        <h3>{{ post["subtitle"] }}</h3>
        <p>{{ post["body"] }}</p>
    {% endfor %}

</body>
</html>
